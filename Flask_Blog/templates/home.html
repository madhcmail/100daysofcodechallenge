<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>FlashBlog - {{title}} </title>
    {% else %}
        <title>Flash-Blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
